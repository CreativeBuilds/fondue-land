type Round @entity {
  id: ID!
  amount: BigInt!
  createdAt: BigInt!
  entries: [Entry!]!
  winner: Entry
}

type Entry @entity {
  id: ID!
  amount: BigInt!
  createdAt: BigInt!
  round: Round!
  sender: Player!
  won: Boolean!
}

type Player @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  entries: [Entry!]!
  totalBet: BigInt!
  totalWon: BigInt!
}

