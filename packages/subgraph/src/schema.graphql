type Round @entity {
  id: ID!
  amount: BigInt!
  createdAt: BigInt!
  entries: [Entry!]!
  round: Int!
  winner: Entry!
}

type Entry @entity {
  id: ID!
  amount: BigInt!
  createdAt: BigInt!
  round: Round!
  sender: Player!
  won: Boolean!
}

type Player @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  entries: [Entry!]!
}

