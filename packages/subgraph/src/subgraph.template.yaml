specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FondueTicketsV2
    network: mainnet
    source:
      address: "{{mainnetHarmony_FondueTicketsV2Address}}"
      abi: FondueTicketsV2
      startBlock: 23715599
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purchase
      abis:
        - name: FondueTicketsV2
          file: ./abis/mainnetHarmony_FondueTicketsV2.json
      eventHandlers:
        - event: TicketPurchase(indexed address,uint256,uint256)
          handler: handleTicketPurchase
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: TheFondueMicePot
    network: mainnet
    source:
      address: "{{mainnetHarmony_TheFondueMicePotAddress}}"
      abi: TheFondueMicePot
      startBlock: 23715599
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TakeThePot
      abis:
        - name: TheFondueMicePot
          file: ./abis/mainnetHarmony_TheFondueMicePot.json
      eventHandlers:
        - event: TakeThePot(address,uint256,uint256)
          handler: handleKeysDeposited
      file: ./src/mapping.ts