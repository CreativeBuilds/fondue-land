specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FonduePot
    network: mainnet
    source:
      address: "{{mainnetHarmony_FonduePotAddress}}"
      abi: FonduePot
      startBlock: 22323853
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Player
        - Round
        - Entry
      abis:
        - name: FonduePot
          file: ./abis/mainnetHarmony_FonduePot.json
        - name: FakeCheez
          file: ./abis/mainnetHarmony_FakeCheez.json
      eventHandlers:
        - event: Deposit(uint256,address,uint256)
          handler: handleDeposit
        - event: Winner(uint256,address,uint256,uint256)
          handler: handleWinner
      file: ./src/mapping.ts
